sudo: required

language: go

services:
  - docker

go:
  - 1.5.4
  - 1.6.3
  - 1.7.3
  - tip

cache:
  directories:
    - vendor
    - ${HOME}/.glide

env:
  global:
    - secure: 
    - secure: 
    - secure: 

before_install:
  - mkdir -p $GOPATH/bin
  - curl https://glide.sh/get | sh

install:
  - export GO15VENDOREXPERIMENT=1
  - go get github.com/mattn/goveralls
  - make docker_build
  - make docker_production

script:
  - make docker_test
  - $(go env GOPATH | awk 'BEGIN{FS=":"} {print $1}')/bin/goveralls -coverprofile=.cover/coverage.txt
    -service=travis-ci -repotoken=$COVERALLS_TOKEN

after_success:
  - bash <(curl -s https://codecov.io/bash) -f .cover/coverage.txt
  # deploy from master
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_GO_VERSION" == "1.7.3" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    make docker_deploy tag=latest;
    fi
  # deploy from tag
  - if [ "$TRAVIS_GO_VERSION" == "1.7.3" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_TAG" != "" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    make docker_deploy tag=$TRAVIS_TAG;
    fi
